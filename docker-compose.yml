version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    env_file:
      - docker.env
    volumes:
      - ./data:/app/data  # Persist uploaded PDFs or index data
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - BACKEND_URL=http://backend:8000/ask
    depends_on:
      - backend
    restart: unless-stopped
